<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <p>Вы не вошли в систему</p>
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
    {% endif %}
</body>
</html>
