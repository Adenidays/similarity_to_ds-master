<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Войти</button>
  </form>
</body>
</html>
